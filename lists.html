<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>Homepage</title>
	</head>
	
	<body>
        <div>
            <h3>Unordered List</h3>
            <ul>
                <li>Milk</li>
                <li>Bread</li>
                <li>Carrots</li>
            </ul>
        </div>
	    
	    
	    <div>
	        <h3>Ordered List</h3>
            <ol>
                <li>Wake up</li>
                <li>Brush teeth</li>
                <li>Shower</li>
                <li>Eat breakfast</li>
            </ol>
	    </div>
		
		
		<div>
		    <h3>Descriptive List</h3>
            <dl>
                <dt>Title:</dt>
                    <dd>An Imaginary Book Title</dd>
                <dt>Author:</dt>
                    <dd>Brad Schiff</dd>
                    <dd>John Doe</dd>
                <dt>Number of Pages:</dt>
                    <dd>500</dd>
            </dl>
		</div>
		
		
		
	
	</body>
	
</html>
